{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">My Tasks</h2>

<a href="{% url 'tasks:task_create' %}" class="btn btn-primary mb-3">
    + Add Task
</a>

<table class="table table-bordered">
    <tr>
        <th>Title</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for task in tasks %}
    <tr class="{% if task.resolved %}table-success{% endif %}">
        <td>{{ task.title }}</td>
        <td>{{ task.due_date }}</td>
        <td>
            {% if task.resolved %}
                <span class="badge bg-success">Completed</span>
            {% else %}
                <span class="badge bg-warning text-dark">Pending</span>
            {% endif %}
        </td>
        <td>
            <a href="{% url 'tasks:task_update' task.id %}" class="btn btn-sm btn-info">Edit</a>
            <a href="{% url 'tasks:task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" class="text-center">No tasks yet.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
